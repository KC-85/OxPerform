{% extends "base.html" %}

{% block title %}Oxford – {{ category|title }} Events{% endblock %}

{% block content %}
  <h1>Oxford – {{ category|title }} Events</h1>

  {% if events %}
    <ul>
      {% for event in events %}
        <li>{{ event.title }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No events found.</p>
  {% endif %}
{% endblock %}
